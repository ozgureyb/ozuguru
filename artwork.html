<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Azeret Mono', monospace;
            margin: 0;
            background-color: rgba(173, 172, 161, 255);
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }

        #container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        #navbar {
            position: relative;
            width: 100%;
            background-color: rgba(173, 172, 161, 0.85);
            display: flex;
            justify-content: center;
        }

        #navbar ul {
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
            list-style-type: none;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        #navbar li {
            display: inline;
            margin: 0 10px;
        }

        #navbar li a {
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        h1 {
            color: #000000;
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }

        p {
            color: #000000;
            text-align: center;
            margin: 20px 0;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            margin-top: 50px;
        }

        .artwork-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .artwork-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <ul>

                <li><a href="artwork.html" class="active">artwork</a></li>

                <li><a href="me.html">me</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

    <!-- The Modal -->
    <div id="myModal" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <img class="modal-content" id="img01">
        <div class="modal-caption" id="caption">Temporary description</div>
    </div>

    <script>
        function openModal(src, caption) {
            var modal = document.getElementById('myModal');
            var img = document.getElementById('img01');
            var captionText = document.getElementById('caption');
            modal.style.display = "block";
            img.src = src;
            captionText.innerHTML = caption;
        }

        function closeModal(event) {
            var modal = document.getElementById('myModal');
            if (event.target === modal || event.target.className === 'close') {
                modal.style.display = "none";
            }
        }
    </script>
